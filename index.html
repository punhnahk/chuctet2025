<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Chúc mừng năm mới</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="jquery-sakura.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Chúc mừng năm mới */
      .new-year-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.5);
        color: #ffd700;
        font-family: "Brush Script MT", cursive;
        font-size: 3rem;
        text-align: center;
      }
      @media (max-width: 768px) {
        .new-year-message {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="new-year-message" id="newYearMessage">
      🎉 Chúc mừng năm mới 2025!  </br> From Phùng Khánh with Love ❤️ 🎊
    </div>
    <div class="container">
      <div class="caudoi-wrapper">
        <div class="caudoi-item-1">
          <img src="./assets/img/caudoi1.png" alt="caudoi" />
        </div>
        <div class="caudoi-item-2">
          <img src="./assets/img/caudoi2.png" alt="caudoi" />
        </div>
      </div>
      <div class="banh-chung">
        <img src="./assets/img/banhchung.png" alt="banh-chung" />
      </div>
      <div class="cay-dao">
        <img src="./assets/img/caydao.png" alt="cay-dao" />
        <div class="lixi-container">
          <div id="lixi-1" class="lixi"><img src="" alt="Lì xì" /></div>
          <div id="lixi-2" class="lixi"><img src="" alt="Lì xì" /></div>
          <div id="lixi-3" class="lixi"><img src="" alt="Lì xì" /></div>
          <div id="lixi-4" class="lixi"><img src="" alt="Lì xì" /></div>
          <div id="lixi-5" class="lixi"><img src="" alt="Lì xì" /></div>
          <div id="lixi-6" class="lixi"><img src="" alt="Lì xì" /></div>
        </div>
      </div>
      <div class="card">
        <p class="message" id="message"></p>
        <img class="image" id="image" src="" alt="Hình ảnh ngẫu nhiên" />
      </div>
    </div>
    <footer>
      <p>
        Được tạo bởi <strong>Phùng Khánh</strong> -
        <strong>Tết <span id="currentYear"></span></strong>
      </p>
    </footer>
    <audio id="bgMusic" loop autoplay>
      <source
        src="https://res.cloudinary.com/dwyso05qz/video/upload/v1738073260/test/w12llnpaz15vwvqv4e8j.mp3"
        type="audio/mp3"
      />
    </audio>
    <button class="music-toggle">🔊</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery-sakura.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Tự động hiển thị năm hiện tại
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
    <script>
      // Lấy phần tử audio
      const bgMusic = document.getElementById("bgMusic");

      // Đặt âm lượng ban đầu
      bgMusic.volume = 0; // Bắt đầu từ 0

      // Đảm bảo nhạc được phát tự động
      bgMusic.play().catch((err) => {
        console.warn("Phát nhạc bị chặn bởi trình duyệt: ", err);
      });

      // Hàm tăng dần âm lượng
      const fadeInSound = () => {
        let volume = 0;
        const fadeInterval = setInterval(() => {
          if (volume < 1) {
            volume += 0.002; // Tăng âm lượng từng bước (0.05 mỗi 100ms)
            bgMusic.volume = Math.min(volume, 0.6); // Đảm bảo không vượt quá 1
          } else {
            clearInterval(fadeInterval); // Dừng khi đạt âm lượng tối đa
          }
        }, 100); // Cứ 100ms tăng âm lượng
      };

      // Bắt đầu hiệu ứng tăng dần âm lượng
      fadeInSound();
      setTimeout(() => {
        document.getElementById("newYearMessage").style.display = "none";
      }, 5000);
    </script>
  </body>
</html>
